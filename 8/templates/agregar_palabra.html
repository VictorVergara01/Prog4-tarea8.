<body style="background: #085078;  
background: -webkit-linear-gradient(to right, #85D8CE, #085078);  
background: linear-gradient(to right, #85D8CE, #085078);">
<h1 style="position: relative; top: 25px; color: aliceblue; text-align: center;">Agregar Palabra</h1>
<br>
    <div class="container-sm">
    <form action="" method="POST">
        {% if message %}
        <div class="alert alert-primary" role="alert">
            la palabra se agrego correctamente!
            <button style="float:right" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
            {% endif %} {% if message == False %}
            <div class="alert alert-primary" role="alert">
            La palabra ya existe!
            <button style="float:right" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
    <div class="mb-3">
        <label for="pa" class="form-label"><strong>Palabra:</strong></label>
        <input type="text" class="form-control" name="pa" id="pa" placeholder="Ingrese la Palabra">
    </div>
    <div class="mb-3">
        <label for="si" class="form-label"><strong>Significado:</strong></label>
        <input type="text" class="form-control" name="si" id="si" placeholder="Ingrese Significado">
    </div>
    <div class="d-grid gap-2">
        <button onclick="(e) => e.preventDefault()" type="submit" class="btn btn-primary mb-3">Enviar</button>
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
