<body style="background: #085078;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #85D8CE, #085078);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #85D8CE, #085078); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
<h1 style="position: relative; top: 25px; color: aliceblue; text-align: center;">Editar Palabra</h1>
<br>
<div class="container-sm">
    <form action=""  method="POST">
            {% if message %}
            <div class="alert alert-primary" role="alert">
                la palabra ya existe
                <button style="float:right" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
                {% endif %} {% if message == False %}
                <div class="alert alert-primary" role="alert">
                La palabra se actualizo correctamente
                <button style="float:right" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
          <div class="mb-3">
            <label for="vpa" class="form-label"><strong>Palabra para Editar:</strong></label>
            <input type="text" class="form-control" name="vpa" id="vpa" placeholder="Ingrese palabra para Editar" />
          </div>
          <div class="mb-3">
            <label for="pa" class="form-label"><strong>Palabra Nueva:</strong></label>
            <input type="text" class="form-control" name="pa" id="pa" placeholder="Ingrese nueva Palabra" />
          </div>
          <div class="mb-3">
            <label for="si" class="form-label"><strong>Nuevo Significado:</strong></label>
            <input type="text" class="form-control" name="si" id="si" placeholder="Ingrese nuevo Significado" />
          </div>
            <div class="d-grid gap-2">
                <button onclick="(e) => e.preventDefault()" type="submit" class="btn btn-success mb-3">Editar</button>
            </div>
      </form>
</div>
